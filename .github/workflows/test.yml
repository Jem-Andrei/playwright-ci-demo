name: Playwright Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build

      - name: Install Playwright browsers
        run: pwsh tests/PlaywrightTests/bin/Debug/net8.0/playwright.ps1 install

      - name: Run tests
        run: dotnet test tests/PlaywrightTests --results-directory tests/PlaywrightTests/TestResults --logger "trx;LogFileName=test_results.trx"

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: TestReports
          path: tests/PlaywrightTests/TestResults
